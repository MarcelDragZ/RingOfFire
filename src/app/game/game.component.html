<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 150 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player_position"
>
</app-player>

<div class="game_field">
  <div class="card_stack">
    <img
      *ngFor="let c of [1, 2, 3, 4, 5, 6]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/img/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="top_card"
      style="right: 25px"
      src="assets/img/card_cover.png"
    />

    <img
      *ngFor="let card of game.playedCards"
      class="played_card"
      src="assets/img/{{ card }}.png"
    />
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick_card"
      style="right: 25px"
      src="assets/img/{{ game.currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin_bottom"></app-game-info>

<button mat-mini-fab color="warn" class="add_button" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<app-game-over *ngIf="gameEnd"></app-game-over>
